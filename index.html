<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Contact Form Design</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<form id="contactForm">
			<h6 id="msg" class="msg"></h6>
			<label>Name</label><br>
			<input type="text" class="form-control" id="name" placeholder="Enter your name" /><br>
			<label>Email</label><br>
			<input type="email" class="form-control" id="email" placeholder="Enter your email" /><br>
			<label>Message</label><br>
			<textarea class="form-control" rows="3" id="message" placeholder="Enter your message"></textarea><br>
			<button type="button" class="btn btn-outline-danger" id="myBtn">Submit &raquo;</button>
			<button type="reset" class="btn btn-outline-success">Reset &raquo;</button>
		</form>
	</div>

	<script type="text/javascript" src="script.js"></script>
</body>
</html>
